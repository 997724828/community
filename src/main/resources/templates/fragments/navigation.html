<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">猿人社区</span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="/img/猿人社区.png" class="logo">
                </a>
                <a class="navbar-brand title hover" href="/">猿人社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control hover" name="search" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a href="/publish">发起</a>
                    </li>
                    <li th:if="${session.user != null}">
                        <a href="/profile/replies">通知 <span class="badge" th:text="${session.unReadCount}"></span></a>
                    </li>
                    <li th:if="${session.user != null}">
                        <img th:src="${session.user.avatarUrl}" class="profile-ava">
                    </li>
                    <li th:if="${session.user == null}">
                        <a href="https://github.com/join">注册Github</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">个人中心</a></li>
                            <li><a href="/profile/personal">个人资料</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <li class="dropdown" th:if="${session.user == null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span>第三方登录</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!--<li><a href="https://github.com/login/oauth/authorize?client_id=96d7679898535bf33763&redirect_uri=http://localhost:8080/callback&scope=user&state=1">Github登录</a></li>-->
                            <li><a href="https://github.com/login/oauth/authorize?client_id=2e1254eee222b0befd52&redirect_uri=http://www.yuyang5275.club/callback&scope=user&state=1">Github登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
